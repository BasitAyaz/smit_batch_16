<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiler</title>
  <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-indigo-600">
        Profiler
      </div>
      <div class="space-x-4">
        <a id="profileLink" href="profile/profile.html" class="text-indigo-600 hover:underline"><i class="fa-solid fa-user"></i></a>
        <a id="loginLink" href="login/login.html" class="text-indigo-600 hover:underline">Login</a>
        <a id="signUpLink" href="signup/signup.html" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Sign Up</a>
        <button id="logoutBtn" onclick="logout()" class="p-2 bg-black text-white rounded shadow">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Home Screen -->
  <main class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <h2 class="text-xl font-semibold mb-4">Welcome back, User!</h2>

    <p class="mb-4 text-gray-600">Your social media profiles:</p>

    <div class="flex space-x-6">
      <a href="https://facebook.com/username" target="_blank" class="flex items-center space-x-2 text-blue-600 hover:underline">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" class="w-6 h-6">
        <span>Facebook</span>
      </a>
      <a href="https://twitter.com/username" target="_blank" class="flex items-center space-x-2 text-blue-400 hover:underline">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter" class="w-6 h-6">
        <span>Twitter</span>
      </a>
      <a href="https://linkedin.com/in/username" target="_blank" class="flex items-center space-x-2 text-blue-700 hover:underline">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" class="w-6 h-6">
        <span>LinkedIn</span>
      </a>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
