<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#00b4d8] text-gray-800 min-h-screen flex flex-col">

  <!-- ================= Login Screen ================= -->
  <div id="loginScreen" class="flex flex-col items-center justify-center min-h-screen bg-[#00b4d8] text-white">
    <div class="bg-white text-gray-800 p-8 rounded-lg shadow-lg w-11/12 md:w-1/3">
      <h2 class="text-2xl font-bold text-center mb-6">
        <i class="fa-solid fa-user-graduate text-blue-600"></i> Student Login
      </h2>
        <div>
          <label class="block text-gray-700 mb-1">email</label>
          <input id="email" type="text" required class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your email" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input id="password" type="password" required class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your password" />
        </div>
        <a href="../signup/index.html">Signup</a>
        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
    </div>
  </div>
    <script type="module" src="app.js"></script>
</body>
</html>
